baseURL: 'https://www.insertlatin.space'
title: Insert Latin
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Rohfel Adyaraka Christianugrah Puspoasmoro
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: ""
  description: "A website for you to learn Latin through easy to follow tutorials and also short stories."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Welcome to InsertLatin.space"
    image: "images/pages/our-mission.png"
    content:
      - text: "The difficulty that arises from learning such an old language is inevitable. Not only because of the complex grammar system that is already baked into the language itself but also from the seemingly not so many resources available out there."
      - text: "As an aspirant student myself, I have dwelt and spent so much time to find good resources and also, most importantly, a good method to improve my Latin language skills. I found out that the best method to learn a language is through stories that are graded to match your current language skill level."
      - text: "That is why by making this website, I hope I could give you my own personal way to learn Latin through stories and also easy to follow tutorials."
  p2:
    heading: Our Latest Posts
    content:
      - text: "Choose one of these available resources to start learning Latin!"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/rohfel'

