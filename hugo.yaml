      weight: 10
    - identifier: stories
      name: Stories
      url: /stories/
      weight: 20
  footer:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: tutorials
      name: Tutorials
      url: /tutorials/
      weight: 20
    - identifier: stories
      name: Stories
      url: /stories/
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
